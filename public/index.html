<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="/favicon.png" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link
            rel="stylesheet preload prefetch"
            as="style"
            href="/css/mdkp.css"
        />
        <link
            rel="stylesheet preload prefetch"
            as="style"
            href="/css/colors.css"
        />
        <link
            rel="stylesheet preload prefetch"
            as="style"
            href="/css/vue-helpers.css"
        />

        <script src="/js/mdkp.js"></script>
        <script
            type="application/javascript"
            src="https://cdn.jsdelivr.net/npm/tabix-reader@~1.0.0"
            crossorigin="anonymous"
        ></script>
        <title>
            <%= htmlWebpackPlugin.options.title %> | Common Metabolic Diseases
            Knowledge Portal
        </title>
    </head>

    <body class="kp-default">
        <noscript>
            <strong
                >We're sorry but this website doesn't work properly without
                JavaScript enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
